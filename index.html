<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Potato? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            font-size: 50px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
        }

        .no-btn {
            background: #e0e0e0;
            color: #333;
            position: relative;
            z-index: 1001;
        }

        .no-btn:hover {
            transform: translate(20px, -20px);
            background: #d0d0d0;
        }

        .success-message {
            display: none;
            margin-top: 40px;
            font-size: 1.5em;
            color: #667eea;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkles {
            display: inline-block;
            font-size: 1.2em;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rejection-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            font-size: 1.3em;
            color: #764ba2;
            font-weight: 600;
            animation: popIn 0.5s ease-out, popOut 0.5s ease-out 2.5s forwards;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .rejection-message img {
            width: 200px;
            border-radius: 10px;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes popOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        .sticker {
            position: fixed;
            font-size: 2.5em;
            pointer-events: none;
            z-index: -1;
        }

        .sticker-1 {
            top: 10%;
            left: 5%;
            animation: float1 6s ease-in-out infinite;
        }

        .sticker-2 {
            top: 20%;
            right: 8%;
            animation: float2 7s ease-in-out infinite;
            transform: rotate(-15deg);
        }

        .sticker-3 {
            bottom: 15%;
            left: 10%;
            animation: float3 8s ease-in-out infinite;
            transform: rotate(20deg);
        }

        .sticker-4 {
            bottom: 20%;
            right: 5%;
            animation: float1 6.5s ease-in-out infinite;
            transform: rotate(-25deg);
        }

        .sticker-5 {
            top: 40%;
            left: 2%;
            animation: float2 7.5s ease-in-out infinite;
        }

        .sticker-6 {
            top: 50%;
            right: 3%;
            animation: float3 8.5s ease-in-out infinite;
            transform: rotate(15deg);
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0px) rotate(-15deg);
            }
            50% {
                transform: translateY(25px) rotate(-15deg);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translateY(0px) rotate(20deg);
            }
            50% {
                transform: translateY(-25px) rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <div class="sticker sticker-1">ÔøΩ</div>

    <div class="container">

                "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3Zrc3pmODg2em9vcTNxajN5eGwxNzFrazkxeTVuNmw4eHhoNjgzNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YOkrK8agZLEk2cXeLi/giphy.gif",
                "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3Zrc3pmODg2em9vcTNxajN5eGwxNzFrazkxeTVuNmw4eHhoNjgzNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26tOXgoz0WNQhwb04/giphy.gif",

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#ff69b4', '#ffd700', '#ff6b9d'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
