<!DOCTYPE html>
<html>
<head>
  <title>Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .potato {
      position: fixed;
      font-size: 40px;
      bottom: 0;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Click below for a surprise ðŸ‘€</h1>
    <button onclick="launchPotato()">Click me</button>
  </div>

  <script>
    function launchPotato()
    {
      for (let i = 0; i < 10; i++)
      {
        const potato = document.createElement("div");
        potato.innerHTML = "ðŸ¥”";
        potato.className = "potato";
        potato.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(potato);

        setTimeout(() => potato.remove(), 3000);
      }
    }
  </script>
</body>
</html>
